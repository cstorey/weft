[package]
name = "weft_derive"
description = "HTML templating with composability in mind"
license = "Apache-2.0"
version = "0.1.0"
repository = "https://github.com/cstorey/weft"
readme = "../README.md"
categories = ["web-programming", "template-engine"]

[dependencies]
env_logger = "0.5.13"
failure = "0.1.3"
html5ever = "0.22.3"
log = "0.4.5"
proc-macro2 = "0.4.20"
quote = "0.6"
regex = "1.0.6"

[dependencies.syn]
features = ["extra-traits", "full"]
version = "0.15"

[lib]
proc-macro = true
